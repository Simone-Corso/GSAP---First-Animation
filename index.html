<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GSAP Example</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

</head>
<body>
   <div class="box"></div>
   <br>
   <div class="box-red"></div>
   <div class="box-blue"></div>
   <div class="box-gray"></div>



    <script>
        // Esempio di animazione con GSAP
        gsap.to(".box", { rotation : 360, duration: 1, x: 100 });
        gsap.to(".box-red", { rotation : 360, duration: 1, x: -100 });
        gsap.to(".box-blue", { rotation : 360, duration: 1, x: -150 });
        gsap.to(".box-gray", { rotation : 360, duration: 1, x: -200 });
    </script>
</body>
</html>
